version: '3.7'

services:

  htmx-server:
    build:
      context: .
      dockerfile: ./build/fastapi/Dockerfile
      target: dev
    container_name: htmx
    environment:
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    ports:
      - 8000:80
    volumes:
      - ./src/app:/app/app

  pocketbase:
    build:
      context: .
      dockerfile: ./build/pocketbase/Dockerfile
    container_name: pocketbase
    volumes:
      - ./src/pb:/app/data
    ports:
      - "8090:8090"
